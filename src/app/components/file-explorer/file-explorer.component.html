<div class="file-exp-wrapper">
  <div class="file-exp-buttons">
    <button cButton variant="outline" title="File Upload"><svg [cIcon]="icons.cilArrowThickFromBottom" width="16"></svg></button>
  </div>
  <div class="file-exp-filetree">
    <div *ngIf="items.length > 0">
      <div class="file-exp-filetree-item-wrapper" *ngFor="let item of items; let idx = index">
        <filetree-item-comp [item]="item"></filetree-item-comp>
      </div>
    </div>
    <div *ngIf="items.length == 0">No Files</div>
  </div>
  <div class="file-exp-browser"></div>
</div>
