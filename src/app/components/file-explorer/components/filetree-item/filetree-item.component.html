<div class="filetree-item-wrapper">
  <div class="filetree-item-checkbox">
    <input type="checkbox" />
  </div>
  <div class="filetree-item-info">
    <div class="filetree-item-title">{{ item?.title }}</div>
    <div class="filetree-item-detail">
      <span>{{ item?.lastUpdate }}</span><span>{{ item?.fileSize }}</span>
    </div>  
  </div>
</div>
