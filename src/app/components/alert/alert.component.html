<div class="toaster-wrapper" *ngFor="let alert of alerts">
  <c-toaster [placement]="'top-end'" class="p-3" position="fixed">
    <c-toast [autohide]="false" [visible]="visible()">
      <c-toast-header>
        {{ alert.title }}
      </c-toast-header>
      <c-toast-body>{{ alert.message }}</c-toast-body>
    </c-toast>
  </c-toaster>  
</div>
